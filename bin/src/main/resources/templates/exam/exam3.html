<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<!-- thymeleaf if 지역변수 -->
	<table border="1" th:with="target='id001'">
		<thead>
			<tr>
				<th>index</th>
				<th>count</th>
				<th>아이디</th>
				<th>비밀번호</th>
				<th>이름</th>
				<th>이메일</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="l, status : ${memberList}">
				<td th:text="${status.index}"></td>
				<td th:text="${status.count}"></td>
				<td>
					<!-- if : (true ->true) -->
					<span th:if="${l.memberId eq target}"
						  th:text="${l.memberId}" style="color: blue;"></span>
					
					<!-- unless : (false ->true) -->
					<span th:unless="${l.memberId eq target}" 
						  th:text="${l.memberId}"></span>
				</td>
				<td th:text="${l.memberPw}"></td>
				<td th:text="${l.memberName}"></td>
				<td th:text="${l.memberEmail}"></td>
			</tr>
		</tbody>
		<tfoot>
			<tr style="text-align: center;">
				<td colspan="6" 
				th:text="${'memberList 사이즈: ' + #lists.size(memberList)}"></td>
				
			</tr>
		</tfoot>
	</table>
</body>
</html>
