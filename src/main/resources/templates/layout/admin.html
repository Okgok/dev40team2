<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- th:replace=fragments/head.html (html 확장자를 제외한 경로 :: (해당 html안에 선언된 조각 변수이름) -->
<head th:replace="fragments/admin/head :: headFragment"></head>
<body>
	<div id="wrapper">
		
		
		<!-- begin leftmenu -->
		<!-- <div id="leftcolumn"
				leftmenu.html<br>

			 </div>	 -->

		<!-- end leftmenu -->

		<!-- end header -->

											</div>

								</div>
							</div>
						</div>

				</div>

	</div>
