<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/user}">
	  	  
<!-- 커스텀 타이틀 지정 -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
	  
<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="userCustomContents">
	<div class="col-sm-12">
	<div class="panel panel-success" style="margin-top: 15px;">
		<div class="panel-heading">
			<h3 th:text="${h1text}" class="m-b-0 text-white"></h3>
			<p class="m-b-0 text-white">내 업사이클링 재료(폐품) 판매하기<p>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				<ul class="list-group">
					<li style="font-size: large;" class="list-group-item list-group-item-info">1. </li>
					<li style="font-size: large;" class="list-group-item list-group-item-info">2. </li>
					<li style="font-size: large;" class="list-group-item list-group-item-danger">3. </li>
					<li style="font-size: large;" class="list-group-item list-group-item-danger">4. </li>
				</ul>
			</div>
		</div>
			<div class="panel-body">
			<div class="card-body" style = "background-color: white;">
				<form th:action="@{Sell/goodsSellerRequest}" method="get">
					<div style="display: none">
						<input type="text" class="form-control" th:value="${goodsRequestCode}" name="goodsRequestCode" hidden="hidden">
					</div>
					<div style="font-size: large;">아이디</div>
					<input style="margin-bottom: 20px;" type="text" class="form-control" value="upbus_user" id="scrapSellerId" name="scrapSellerId" readonly="readonly">
					<!--로그인 기능 완성 후 연동 예정-->
					<!--<input type="text" class="form-control" th:value="${session.SID}" id="scrapSellerId" name="scrapSellerId" readonly="readonly">-->
					
					<div style="font-size: large;">재료 종류를 선택해주세요.</div>
					<div class="form-group">
						대분류를 선택해주세요.
						<select class="form-control" id="goodsMainCategory" onchange="chainedSub(this.value)">
							<option value="">대분류</option>
							<option th:each="list : ${goodsCategoryMainList}" th:value="${list.goodsCategoryMainName}">[[${list.goodsCategoryMainName}]]</option>
						</select>
					</div>
					<div class="form-group">
						다음 소분류를 선택해주세요.
						<select style="margin-bottom: 20px;" class="form-control" id="goodsSubCategory" name="goodsCategorySubName">
							<option value="">소분류</option>
						</select>
					</div>
				

					<div class="container-fluid">
					<button type="submit" class="btn btn-success" >재료 판매 신청하기</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</th:block>

</html>
