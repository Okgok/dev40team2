<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/admin}">
<!-- 커스텀 타이틀 지정 -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
	  
<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<table border="1">
		<thead>
			<tr>
				<th>코드</th>
				<th>아이디</th>
				<th>마일리지량</th>
				<th>마일리지 시각</th>
				<th>마일리지 구분</th>
				<th>취소여부</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:if="${#lists.size(mileageUserList) > 0}" th:each="l : ${mileageUserList}">
				<td th:text="${l.mileageUserListCode}"></td>
				<td th:text="${l.memberId}"></td>
				<td th:text="${l.mileageUserListAmount}"></td>
				<td th:text="${l.mileageUserListDate}"></td>
				<td th:text="${l.mileageUserListType}"></td>
				<td th:text="${l.mileageUserListCancel}"></td>
			</th:block>
		</tbody>
	</table>
	
</th:block>

</html>
